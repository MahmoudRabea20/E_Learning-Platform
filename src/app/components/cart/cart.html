@for(sub of subjects; track sub.id){
  <div routerLink="/home" class="card col-6 text-white mb-3  " style="cursor: pointer ; background-color: #0066cc;  display: flex ; flex-wrap: wrap; justify-content: center; align-items: center; ">
    <div class="card-header">Your Subject</div>
    <div class="card-body">
      <h5 class="card-title">{{sub.subjectName}}</h5>
      <h5 class="card-title">{{sub.teacherName}}</h5>
    </div>
  </div>
}
