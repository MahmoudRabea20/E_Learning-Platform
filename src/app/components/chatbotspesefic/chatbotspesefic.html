<div class="RagChato">
  <div class="chat-container " #chatContainer>
  <div *ngFor="let msg of messages">
    <div class="message" [ngClass]="msg.role">{{ msg.content }}</div>
  </div>

  <div *ngIf="loading" class="message bot">‚è≥ Bot is typing...</div>
</div>

<div class="input-container">
  <input
    type="text"
    [(ngModel)]="prompt"
    (keyup.enter)="getanswer()"
    placeholder="Type your message..."
  />
  <button (click)="getanswer()">Send</button>
</div>

</div>
