<div class="subject">
  <form [formGroup]="SubjectForm" (ngSubmit)="addSubject()">
    <h1 style="text-align: center; color: #0066cc; margin: 10px;">Add Subject</h1>
    <div>
        <label for="subjectName">Subject Name</label>
        <input id="subjectName" formControlName="subjectName" />
        <div *ngIf="subjectName?.invalid && subjectName?.touched">
            <p style="color: brown;">Name is required and must be at least 3 characters</p>
        </div>
    </div>
    <div>
        <label for="subjectDescription">Subject Description</label>
        <textarea type="" id="subjectDescription" formControlName="subjectDescription"></textarea>
        <div *ngIf="subjectDescription?.invalid && subjectDescription?.touched">
            <p style="color: brown;">Description is required and must be at least 5 characters</p>
        </div>
    </div>
    <div>
        <label for="instructorID">Select Instructor Of Subject</label>
        <select name="instructorID" id="instructorID" formControlName="instructorID" >
            <div *ngFor="let instructor of instructors">
            <option [value]="instructor.instructorID">{{instructor.instructorName}}</option>
            </div>
        </select>
    </div>
     <div>
        <label for="classID">Select Class Of Subject</label>
        <select name="classID" id="classID" formControlName="classID" >
            <div *ngFor="let class of classes">
            <option [value]="class.classID">{{class.className}}</option>
            </div>
        </select>
    </div>
    <div>
        <label for="trackID">Select Track Of Subject</label>
        <select name="trackID" id="trackID" formControlName="trackID" >
            <div *ngFor="let track of tracks">
            <option [value]="track.trackID">{{track.trackName}}</option>
            </div>
        </select>
    </div>
    <button type="submit" style="margin-top: 20px; width: 100%; background-color: #0066cc;">Add Subject</button>
</form>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Instructor</th>
            <th>Class</th>
            <th>Track</th>
            <th style="text-align: center;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subject of subjects">
            <td>{{subject.subjectName}}</td>
            <td>{{subject.subjectDescription}}</td>
            <td>{{subject.instructorID}}</td>
            <td>{{subject.classID}}</td>
            <td>{{subject.trackID}}</td>
            <td class="actions" style="text-align: center;">
                <button (click)="UpdateSubject(subject.subjectID)">Update</button>
                <button (click)="DeleteSubject(subject.subjectID)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
